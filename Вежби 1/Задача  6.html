<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
    crossorigin="anonymous"
    />
    <style>
      label {
        font-weight: bold;
      }
      </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center align-content-center h-100">
        <div class="col-10 my-auto">
          <form>
            <div class="form-row">
              <div class="form-group col-12 col-md-8">
                <label for="movie">Movie title</label>
                <input type="text" class="form-control" id="movie" />
              </div>
              <div class="form-group col-12 col-md-4">
                <label for="select">Genre</label>
                <select class="form-control" id="select">
                  <option>Choose a genre</option>
                  <option>Action</option>
                  <option>Horror</option>
                  <option>Comedy</option>
                </select>
              </div>
              <div class="form-group col-12 col-md-4">
                <label for="Director">Director</label>
                <input type="text" class="form-control" id="Director" />
              </div>
              <div class="form-group col-12 col-md-4">
                <label for="writer">Writer</label>
                <input type="text" class="form-control" id="writer" />
              </div>
              <div class="form-group col-12 col-md-4">
                <label for="producer">Producer</label>
                <input type="text" class="form-control" id="producer" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-12 col-md-6">
                <label for="website">Website</label>
                <input type="text" class="form-control" id="website" />
              </div>
              <div class="form-group col-12 col-md-6">
                <label for="YT">Youtube trailer URL</label>
                <input type="text" class="form-control" id="YT" />
              </div>
              <div class="form-group col-12">
                <label for="rev">Review</label>
                <textarea
                  class="form-control"
                  name="rev"
                  id="rev"
                  rows="6"
                ></textarea>
              </div>
            </div>
            <div class="form-group">
              <input type="radio" id="bad" class="ml-1"/>
              <label class="form-check-label font-weight-normal" for="bad">
                Terrible
              </label>
              <input type="radio" id="meh" class="ml-1"/>
              <label class="form-check-label font-weight-normal" for="meh">
                Watchable
              </label>
              <input type="radio" id="good" class="ml-1" />
              <label class="form-check-label font-weight-normal" for="good">
                Best ever
              </label>
            </div>
            <button type="reset" class="btn btn-danger">Cancel</button>
            <button type="submit" class="btn btn-success">Submit</button>
            
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
